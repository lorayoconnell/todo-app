<div class="wrapper">
    <h2>Todo Items</h2>
    <div class="row-wrapper">
        <todoItem *ngFor="let item of todoItems" [todoItem]="item"></todoItem>
        <div class="btnContainer">
            <button class="negative ui button" (click)='deleteTodoItems()'>Delete All</button>
        </div>
    </div>
</div>
